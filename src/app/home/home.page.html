<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      RM TOGO
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item >
      <ion-img src="./../../assets/imgs/imgmari.jpg"></ion-img>
  </ion-item>
  <ion-grid class="grid_bouton">
    <ion-row >
      <ion-col size="3" size-sm>
        <div>
          <ion-fab>
            <ion-fab-button color="light" (click)='openradio()' >
              <ion-icon name="radio"></ion-icon>
            </ion-fab-button>
          </ion-fab>
        </div>
      </ion-col>
      <ion-col size="3" size-sm>
        <div>
          <ion-fab>
            <ion-fab-button color="light" (click)="opendedicace()">
                <ion-icon name="microphone"></ion-icon>
            </ion-fab-button>
          </ion-fab>
        </div>
      </ion-col>
      <ion-col size="3" size-sm>
        <div>
          <ion-fab>
            <ion-fab-button color="light" (click)="opendonation()">
                <ion-icon name="card"></ion-icon>
            </ion-fab-button>
          </ion-fab>
        </div>
      </ion-col>
      <ion-col size="3" size-sm>
        <div>
          <ion-fab>
            <ion-fab-button color="light" (click)="openpriere()">
                <ion-icon name="flame"></ion-icon>
            </ion-fab-button>
          </ion-fab>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
<ion-grid>
    <ion-row>
      <ion-col>
        <div>
            <ion-button color="light">
                <img src="./../../assets/imgs/md_5b0943670e52c.png">
            </ion-button>
        </div>
      </ion-col>
      <ion-col>
        <div>
            <ion-button color="light" >
                <img src="./../../assets/imgs/store-apple.jpg" />
            </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
