<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Radio MT
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item >
      <ion-img src="./../../assets/imgs/imgmari.jpg"></ion-img>
  </ion-item>
  <ion-grid class="grid_bouton">
    <ion-row >
      <ion-col size="3" size-sm>
        <div>
          <ion-fab>
            <ion-fab-button color="light" (click)='openradio()' >
              <ion-icon name="radio"></ion-icon>
            </ion-fab-button>
          </ion-fab>
        </div>
      </ion-col>
      <ion-col size="3" size-sm>
        <div>
          <ion-fab>
            <ion-fab-button color="light" (click)="opendedicace()">
                <ion-icon name="microphone"></ion-icon>
            </ion-fab-button>
          </ion-fab>
        </div>
      </ion-col>
      <ion-col size="3" size-sm>
        <div>
          <ion-fab>
            <ion-fab-button  color="light" (click)="opendonation()">
                <ion-icon name="logo-usd"></ion-icon>
            </ion-fab-button>
          </ion-fab>
        </div>
      </ion-col>
      <ion-col size="3" size-sm>
        <div>
          <ion-fab>
            <ion-fab-button color="light" (click)="openpriere()">
                <ion-icon name="flame"></ion-icon>
            </ion-fab-button>
          </ion-fab>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
      <ion-row>
        <ion-col size-md="3">
          <div>
            <ion-button color="light"  slot="icon-only" class="round" (click)="shareWhatsApp()">
              <ion-icon slot="icon-only" size="large" name="logo-whatsapp"></ion-icon>
            </ion-button>
          </div>
        </ion-col>
        <ion-col size-md="3">
          <div>
            <ion-button color="light" class="round">
              <ion-icon slot="icon-only" name="logo-twitter"></ion-icon>
            </ion-button>
          </div>
        </ion-col>
        <ion-col size-md="3">
          <div>
            <ion-button color="light" class="round login-button">
              <!-- <ion-icon slot="icon-only" name="logo-google"></ion-icon> -->
              <ion-icon name="logo-instagram" slot="icon-only"></ion-icon>
            </ion-button>
          </div>
        </ion-col>
        <ion-col size-md="3" offset-md="3">
          <div>
            <ion-button color="light" class="round login-button">
              <ion-icon slot="icon-only" name="logo-facebook"></ion-icon>
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
