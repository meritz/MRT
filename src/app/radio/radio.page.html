<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>radio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >

    <ion-card>
        <ion-card-header>
          <ion-card-title> Radio MT Lome</ion-card-title>
        </ion-card-header>
        <ion-card-content>
         <ion-grid>
          <ion-row>
            <ion-col>
              <ion-button expand="full" (click)="play()" >
                <ion-icon name="play"></ion-icon>
              </ion-button>
            </ion-col>
            <ion-col>
              <ion-button expand="full" (click)="pause()" >
                <ion-icon name="pause"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
         </ion-grid>
        </ion-card-content>
      </ion-card>
      

</ion-content>
